name: Run Checks
on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: npm ci
      - run: npx svelte-kit sync
      - run: npm run check
      - run: npm run lint
    # - run: npx playwright install
    # - run: npm test
